<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio forms JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
        <h1>Exercício forms JS</h1>
        <span class="texto">exercicio para saber se os valores de A e B sao maiores ou iguais entre eles</span>
    </div>
    <form id="form" >
        <label for="campoA">Campo A</label>
        <input type="number" id="number1" required placeholder="Digite um número" >
        <label for="campoB">Campo B</label>
        <input type="number" id="number2" required placeholder="Digite outro número" >
        <button type="submit" id="button">Enviar</button>
    </form>
    <p class="message"></p>
    <a href="/" class="button-refresh"> Refazer</a>
    <script src="./script.js"></script>
  </body>
</html>
